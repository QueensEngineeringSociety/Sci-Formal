
<mat-card>
    <mat-list>
        <mat-list-item>
            <h2>Hours</h2>
            
        </mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item >
            Total Hours
            <span class="spacer"></span>
            <div>
            Final: {{this.getTotalHours()['regular']}}
            Regular: {{this.getTotalHours()['final']}}
            </div>
        </mat-list-item>
        <mat-list-item *ngIf="this.getDetailedHours().length > 0">
            <b>Shifts:</b>
            <span class="spacer"></span>
            <b>Type:</b>
            <span class="spacer"></span>
            <b>Time:</b>
        </mat-list-item>
        <mat-list-item *ngFor="let shift of this.getDetailedHours()">
            {{shift.description}}
            <span class="spacer"></span>
            {{shift.type}}
            <span class="spacer"></span>
            {{shift.hours}}
        </mat-list-item>
    </mat-list>
</mat-card>
