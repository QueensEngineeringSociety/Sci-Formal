<mat-toolbar color="primary">
        <mat-toolbar-row>
          <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
          <span>Sci-Formal</span>
          <span class="example-spacer"></span>
          <button mat-icon-button (click)="logout()">Logout</button>
        </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <mat-list-item routerLink="/deposit">
          Deposit
        </mat-list-item>
        <mat-list-item routerLink="/drinks">
          Drinks
        </mat-list-item>
        <mat-list-item routerLink="/tickets">
          Ticket
        </mat-list-item>
        <mat-list-item routerLink="/hours">
          Hours
        </mat-list-item>
        <mat-list-item routerLink="/hour-logger">
          Hour Logger
        </mat-list-item>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
